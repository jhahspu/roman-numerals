<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="r.ico">
  <link rel="stylesheet" href="style.css">
  <title>Roman and Arabic Numeral Converter</title>
</head>
<body>

  <main>

    <section>
      <h1>Numerals Converter</h1>
      
    </section>

    <section class="grid">
      <article>
        <label for="input-arabic"><h3>Arabic to Roman</h3></label>
        <input type="number"
              name="input-arabic"
              id="input-arabic"
              value="1"
              min="1">
      
        <h2 id="result-roman">I</h2>
      </article>
      
      <article>
        <label for="input-roman"><h3>Roman to Arabic</h3></label>
        <input type="text"
              name="input-roman"
              id="input-roman"
              placeholder="Roman Numerals only">
      
        <h2 id="result-arabic">-</h2>
      </article>
    </section>


    <section>
      <h4>.. the basics</h4>
      <div class="images">
        <img src="symbol_value.png" alt="Symbol Value">
        <img src="individual_decimal_places.png" alt="Individual Decimal Places">
      </div>
    </section>
    

  </main>
  
  


<script defer src="x.js"></script>
<script defer src="y.js"></script>

const values = ['Belgium', 'Brest', 'Britian']
const query = 'Be'

const re = RegExp(`.*${query.toLowerCase().split('').join('.*')}.*`)

// [ 'Belgium', 'Brest' ]
const matches = values.filter(v => v.toLowerCase().match(re))

</script>
</body>
</html>
